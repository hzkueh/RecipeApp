<label class="floating-label text-left">
                <span>{{label()}}</span>
                <input class="input w-full"
                [type]="type()"
                [max]="maxDate()"
                [class.input-error]="control.invalid && control.touched"
                [class.input-success]="control.valid && control.touched"
                [formControl]="control"
                [placeholder]="label()">
                @if(control.hasError('required') && control.touched){
                    <div class="validation-hint text-error text-xs p-0.5">{{label()}} is required</div>
                }
                @if(control.hasError('email') && control.touched){
                    <div class="validation-hint text-error text-xs p-0.5">Invalid email address</div>
                }
                @if(control.hasError('passwordMismatch') && control.touched){
                    <div class="validation-hint text-error text-xs p-0.5">Passwords do not match</div>
                }
                @if(control.hasError('minlength') && control.touched){
                    <div class="validation-hint text-error text-xs p-0.5">{{label()}} must be at least 
                        {{control.errors?.['minlength'].requiredLength}} characters</div>
                }
                @if(control.hasError('maxlength') && control.touched){
                    <div class="validation-hint text-error text-xs p-0.5">{{label()}} must be at most 
                        {{control.errors?.['maxlength'].requiredLength}} characters</div>
                }
</label>

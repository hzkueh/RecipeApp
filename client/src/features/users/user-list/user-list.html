@if(paginatedUsers() ; as paginatedResult){

    <div class="flex flex-col w-full">
        <div class="flex justify-between items-center">
            <div class="flex gap-3">
                <button (click)="openModal()" class="btn btn-primary">Select Filters</button>
                <button (click)="resetFilter()" class="btn btn-neutral">Reset Filters</button>
                <div class="text-lg bg-base-100 py-2 px-4 border-1 rounded-lg text-primary capitalize items-center">
                    {{displayMessage}}
                </div>
            </div>
            @if(paginatedResult.metaData; as metaData){
            <app-paginator 
                [pageNumber]="metaData.currentPage"
                [pageSize]="metaData.pageSize"
                [totalCount]="metaData.totalCount"
                [totalPages]="metaData.totalPages"
                (pageChange)="onPageChange($event)"
            />
            }
        </div>

    @if(paginatedResult.items; as users){
        <div class="grid grid-cols-5 gap-6">
            @for (user of users; track user.id){
                <app-user-card [user]="user"/> 
            }
        </div>
    }
    </div>
}

<app-filter-modal
    #filterModal
    [hidden]="!paginatedUsers()"
    (closeModal)="onClose()"
    (submitData)="onFilterChange($event)"
></app-filter-modal>

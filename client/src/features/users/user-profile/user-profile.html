@if(userService.user(); as user){
    <div class="flex flex-col gap-3">
        <div class="flex gap-3">
            <span class="font-semibold">Created since: </span>
            <span>{{user.created | date : 'longDate'}}</span>
        </div>
        <div class="flex gap-3">
            <span class="font-semibold">Last Active: </span>
            <span>{{user.lastActivity | timeAgo}}</span>
        </div>
        <h3 class="text-lg font-semibold text-primary">About {{user.displayName}}</h3>

        @if(userService.editMode()){
           <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
                <label class="floating-label">
                    <span>Display Name</span>
                    <input name="displayName" class="input w-full"
                    [(ngModel)]="editableUser.displayName" 
                    placeholder="Display Name">
                </label>

                <label class="floating-label">
                    <span>Description</span>
                    <textarea name="description" class="textarea w-full"
                    [(ngModel)]="editableUser.description" 
                    placeholder="Description" ></textarea>
                </label>

                <label class="floating-label">
                    <span>City</span>
                    <input name="city" class="input w-full"
                    [(ngModel)]="editableUser.city" 
                    placeholder="City">
                </label>

                <label class="floating-label">
                    <span>Country</span>
                    <input name="city" class="input w-full"
                    [(ngModel)]="editableUser.country" 
                    placeholder="Country">
                </label>

                <div class="flex self-end">
                    <button
                        [disabled]="!editForm.dirty"
                        type="submit" 
                        class="btn btn-success">Submit</button>
                </div>
           </form>
        }
        @else{
            <div>{{user.description || 'No description provided yet'}}</div>
        }
        
    </div>
}

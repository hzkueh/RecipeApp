
<dialog #filterModal class="modal">
  <div class="modal-box">
    
    <h3 class="text-lg font-bold">Select Filters:</h3>
    
    <div class="flex justify-between w-full items-center mt-6">
      <div class="flex flex-col w-full gap-6">
        <label class="flex justify-between items-center">
          <span class="font-semibold">Select gender:</span>
          
          <form class="filter">
            <input type="reset" value="x" class="btn btn-square">
            <input type="radio" class="btn" 
              [(ngModel)]="userParams().gender"
              name="gender"
              value="male"
              aria-label="Male"
              >

            <input type="radio" class="btn" 
              [(ngModel)]="userParams().gender"
              name="gender"
              value="female"
              aria-label="Female"
              >
          </form>
        </label>
        <label class="flex justify-between items-center">
          <span class="font-semibold">Select Age:</span>
          <div class="flex gap-3">
            <input type="number" 
              class="input w-20" 
              [min]="18" 
              [(ngModel)]="userParams().minAge" 
              (change)="onMinAgeChange()">

            <input type="number" 
              class="input w-20" 
              [min]="userParams().minAge || 18" 
              [(ngModel)]="userParams().maxAge" 
              (change)="onMaxAgeChange()">
          </div>
        </label>
        <label class="flex justify-between items-center">
          <span class="font-semibold">Order by:</span>
          <select name="orderBy" 
            class="select" 
            [(ngModel)]="userParams().orderBy">
            <option disabled selected>Order by</option>
            <option value="created">Newest users</option>
            <option value="lastActivity">Last Active</option>
          </select>
        </label>
      </div>
    </div>

    <div class="modal-action">
        <button (click)="submit()" class="btn btn-primary">Submit</button>
      
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>
  </form>
</dialog>

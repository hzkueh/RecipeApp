@if (photos$ | async; as UserPhoto){
    @if (UserPhoto.length > 0){
        <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
            @for (photo of UserPhoto; track photo.id) {
                <img src="{{photo.url}}" alt="user photo" class="w-full rounded-lg">
            }
            @for (photo of photoMocks; track $index) {
                <img src="{{photo.url}}" alt="user photo" class="w-full rounded-lg">
            }
        </div>
    }
}

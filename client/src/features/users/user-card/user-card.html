@if(user(); as user){
<div routerLink="/users/{{user.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2">
    <img src="{{user?.imageUrl || '/user.png'}}" alt="{{user.displayName}} image" class="rounded-lg">
    <div class="card-actions bg-black z-40 absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-gradient-to-t from-back via-black/75 to-black/0 ">
        <div class="flex flex-col text-white">
            <span class="font-semibold">{{user.displayName}}, {{user.dateOfBirth| age}}</span>
            <span class="text-sm">{{user.city}}</span>
        </div>

    </div>
</div>
}
